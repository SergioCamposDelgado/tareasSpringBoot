<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Cancion</title>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div th:replace="fragments/layout :: cabecera"></div>

<div class="container mt-4">

    <h2 class="mb-4" th:text="${cancion.id == null} ? 'Nueva cancion' : 'Editar cancion'"></h2>

    <form th:object="${cancion}" th:action="@{/cancion}" method="post" class="border p-3 rounded">

		
		    <input type="hidden" th:field="*{id}" />
	

        <!-- NOMBRE -->
        <div class="mb-3">
            <label class="form-label" for="nombre">Nombre</label>
            <input id="nombre" th:field="*{nombre}" class="form-control"/>
            <div class="text-danger small" th:if="${#fields.hasErrors('nombre')}"
                 th:errors="*{nombre}"></div>
        </div>

        <!-- DURACION -->
        <div class="mb-3">
            <label class="form-label" for="duracion">Duracion (en segundos)</label>
            <input id="duracion" th:field="*{duracion}" class="form-control"/>
            <div class="text-danger small" th:if="${#fields.hasErrors('duracion')}"
                 th:errors="*{duracion}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>

        <a th:href="@{/cancion}" class="btn btn-secondary ms-2">Volver</a>

    </form>

</div>

<div th:replace="fragments/layout :: pie"></div>

</body>
</html>
