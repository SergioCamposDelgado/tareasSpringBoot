<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Listado de canciones</title>
</head>

<body>
	<div th:replace="fragments/layout :: cabecera"></div>
<span class="alert alert-warning" th:if="${listaCanciones.size() == 0}">
    Esto está vacío
</span>

<div th:unless="${listaCanciones.isEmpty()}">
    <table class="table">
        <tr th:each="cancion : ${listaCanciones}">
            <td><span th:text="${cancion.nombre}"></span></td>
            <td><span th:text="${cancion.duracion}"></span></td>

            <!-- Ver detalle: /cancion/{id} -->
            <td>
                <a th:href="@{/cancion/{id}(id=${cancion.id})}">
                    Ver detalle
                </a>
            </td>

            <!-- Editar: /cancion/{id}/editar -->
            <td>
                <a th:href="@{/cancion/{id}/editar(id=${cancion.id})}">
                    Editar
                </a>
            </td>

            <!-- Eliminar: /cancion/{id}/eliminar -->
            <td>
                <a th:href="@{/cancion/{id}/eliminar(id=${cancion.id})}">
                    Eliminar
                </a>
            </td>
        </tr>
    </table>
</div>

<div th:replace="fragments/layout :: pie"></div>

</body>

</html>
